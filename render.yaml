services:
  - type: web
    name: slack-adr-bot
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm run start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: slack-adr-db
          property: connectionString
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: SLACK_SIGNING_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: NOTION_API_KEY
        sync: false
      - key: NOTION_DATABASE_ID
        sync: false
      - key: NOTION_CLIENT_ID
        sync: false
      - key: NOTION_CLIENT_SECRET
        sync: false
      - key: NOTION_REDIRECT_URI
        sync: false
      - key: APP_URL
        sync: false

databases:
  - name: slack-adr-db
    plan: free
