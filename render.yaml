services:
  - type: web
    name: slack-adr-bot
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start:recovery
    envVars:
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: SLACK_SIGNING_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: NOTION_API_KEY
        sync: false
      - key: NOTION_DATABASE_ID
        sync: false
